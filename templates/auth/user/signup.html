{% extends "layouts/base.html" %}
{% block PageTitle %}ESTIC - Sign Up{% endblock PageTitle %}

{% block PageContent %}

<h1 class="display-4">User Sign Up</h1>
<div class="row">
	<div class="col-md-6 mx-auto">
		<div class="card card-body">
			<h3 class="text-center">Account Register</h3>
			<form action="signup" method="post">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" name="name" value="{{name}}" required>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" name="email" class="form-control" value="{{email}}" required>
				</div>
				<div class="form-group">
					<label for = "gender">Gender:</label><br>
					<select id = "gender" name = "gender" value = "{{gender}}">
					  <option value = "Male">Male</option>
					  <option value = "Female">Female</option>
					</select><br>
				  </div>
				<div class="form-group">
					<label for="age">Age</label>
					<input type="age" name="age" class="age" value="{{age}}" required>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" name="password" class="form-control" value="{{password}}" required>
				</div>
				<div class="form-group">
					<label for="password2">Confirm Password</label>
					<input type="password" name="password2" class="form-control" value="{{password2}}" required>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</div>

<a href="login">Already signed up? Log In as a user!</a>
{% endblock PageContent %}
