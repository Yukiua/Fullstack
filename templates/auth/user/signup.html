{% extends "layouts/base.html" %}
{% block title %}Create User{% endblock %}
{% block Pagecontent %}
<div class="container-fluid"> 
<h1 class="display-4">Create User</h1>
<div class="row">
	<div class="col-md-6 mx-auto">
		<div class="card card-body">
			<h3 class="text-center">Account Sign Up</h3>
			<form action="auth/user/signup" method="post">
                <div class="form-group">
					<label for="name">Name</label>
					<input type="text" name="name" class="form-control" value="" required>
				</div>
                <div class="form-group">
					<label for="contact">Contact</label>
					<input type="text" name="contact" class="form-control" value="" required>
				</div>
                <div class="form-group">
					<label for="email">Email</label>
					<input type="email" name="email" class="form-control" value="" required>
				</div>
                <div class="form-group">
					<label for="gender">Gender</label>
                    <select required class="form-control">
                        <option>male</option>
                        <option>female</option>
                    </select>
				</div>
                <div class="form-group">
					<label for="age">Age</label>
					<input type="text" name="age" class="form-control" value="" required>
				</div>
                <div class="form-group">
					<label for="gender">Access</label>
                    <select required class="form-control">
                        <option>customer</option>
                        <option>admin</option>
                    </select>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" name="password" class="form-control" value="" required>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</div>
</div>
{% endblock Pagecontent %}
