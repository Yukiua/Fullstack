{% extends "layouts/base.html" %}
{% block PageCSS%}
<style>
  #bigSidebar {
    background-color: lightgrey;
  }

  #sidebarDash {
    font-weight: bold;
    font-size: 20px;
    color: purple;
  }

  #sidebarLive {
    font-weight: bold;
    font-size: 20px;
    color: purple;
  }

  #sidebarAna {
    font-weight: bold;
    font-size: 20px;
    color: purple;
  }

  #sidebarSet {
    font-weight: bold;
    font-size: 20px;
    color: purple;
  }

  #sidebarLog {
    font-weight: bold;
    font-size: 20px;
    color: purple;
  }

  #container {
    width: 500px;
    height: 500px;
    position: relative;
  }

  #videocontainer {
    padding-top: 30px;
    width: 500px;
    height: 375px;
    display: inline-block;
  }

  #sumanalytic {
    margin-top: 30px;
    width: 250px;
    height: 325px;
    background: grey;
    display: inline-block;
    position: absolute;
    margin-left: 150px;
  }

  #videoElement {
    width: 500px;
    height: 375px;
    background-color: #666;
    border: 3px #333 solid;
  }
</style>
{% endblock PageCSS%}
{% block PageTitle %}ESTIC - Create FAQ{% endblock PageTitle %}
{% block PageContent %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar" id="bigSidebar">
      <ul class="nav nav-sidebar">
        <li>
          <img src="../{{imgURL}}" width="150" height="150">

        </li>
      </ul>
      <ul class="nav nav-sidebar">
        <li id="sidebarLog"><a href="listuser">List of Users</a></li>
      </ul>
      <ul class="nav nav-sidebar">
        <li id="sidebarLog"><a href="createuserbyadmin">Create User</a></li>
      </ul>
      <!-- <ul class="nav nav-sidebar">
        <li id="sidebarSet"><a href="settings">Settings</a></li>
      </ul> -->
      <ul class="nav nav-sidebar">
        <li id="sidebarLog"><a href="logout">Log Out</a></li>
      </ul>
    </div>
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<h1 class="display-4">Create FAQ</h1>
		<div class="col-md-6 mx-auto">
			<div class="card card-body">
				<form action="createfaqprocess" method="post">
					<div class="form-group">
						<label for="question">Question</label>
						<input type="text" class="form-control" name="question" value="{{question}}" required>
					</div>
					<div class="form-group">
						<label for="answer">Answer</label>
						<input type="text" name="answer" class="form-control" value="{{answer}}" required>
					</div>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
        <a href="../managefaq">Go back to Manage Faq</a>
	</div>
  </div>
</div>
{% endblock PageContent %}
