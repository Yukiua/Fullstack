{% block PageTitle %}ESTIC - Create User profile by admin {% endblock PageTitle %}
{% block PageContent %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar" id="bigSidebar">
      <ul class="nav nav-sidebar">
        <li>
          <img src="../{{imgURL}}" width="150" height="150">

        </li>
      </ul>
      <ul class="nav nav-sidebar">
        <li id="sidebarLog"><a href="listuser">List of Users</a></li>
      </ul>
      <ul class="nav nav-sidebar">
        <li id="sidebarLog"><a href="createuserbyadmin">Create User</a></li>
      </ul>
      <ul class="nav nav-sidebar">
        <li id="sidebarLog"><a href="managefaq">Manage FAQ</a></li>
      </ul>
      <!-- <ul class="nav nav-sidebar">
        <li id="sidebarSet"><a href="settings">Settings</a></li>
      </ul> -->
      <ul class="nav nav-sidebar">
        <li id="sidebarLog"><a href="logout">Log Out</a></li>
      </ul>
    </div>
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<h1 class="display-4">Create User By Admin </h1>
		<div class="col-md-6 mx-auto">
			<div class="card card-body">
				<form action="createuserprocess" method="post">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" name="name" value="{{name}}" required>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" name="email" class="form-control" value="{{email}}" required>
					</div>
					<div class="form-group">
						<label for = "gender">Gender:</label><br>
						<select id = "gender" name = "gender" value = "{{gender}}">
						  <option value = "M">Male</option>
						  <option value = "F">Female</option>
						</select><br>
					  </div>
					<div class="form-group">
						<label for="age">Age</label>
						<input type="age" name="age" class="age" value="{{age}}" required>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" name="password" class="form-control" value="{{password}}" required>
					</div>
					<div class="form-group">
						<label for="password2">Confirm Password</label>
						<input type="password" name="password2" class="form-control" value="{{password2}}" required>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
  </div>
</div>

<!-- <a href="login">Already signed up? Log In as a user!</a> -->
{% endblock PageContent %}
