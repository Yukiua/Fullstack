{% extends "base (Customer).html" %}
{% block title %}My Profile{% endblock %}

{% block content %}

<h1 class="display-4">My Profile</h1>
{{ cuserID }}
{{ cuser }}
<div>
     <table class="table table-striped">
         <thead>
         <tr>
             <th>User ID</th>
             <th>Name</th>
             <th>Contact No.</th>
             <th>Email</th>
             <th>Gender</th>
             <th>Age</th>
         </tr>
     </thead>
     <tbody>
     {% for users in user %}
     <tr>
         {% for details in users %}
         <td>{{ details }}</td>
         {% endfor %}
         <td><a href="/updateProfile/{{users[0]}}" class="btn btn-warning">Update</a></td>
         <td>
         <form action="{{url_for('deleteCustomer', id=users[0])}}" method="POST">
         <input type="submit" value="Delete" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete your account?');">
         </form>
         </td>
     </tr>
     {% endfor %}
     </tbody>
     </table>
</div>
{% endblock %}
