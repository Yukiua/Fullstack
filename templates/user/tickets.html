{% extends "layouts/base.html" %}
{% block title %}ESTIC - Livestreams{% endblock %}

{% block PageContent %}
{#{% if 'livestream_added' in session%}
<div class="alert alert-success alert-dismissible">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
</div>
{% endif %}#}
<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
<script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
<h1 class="display-4">Livestreams</h1>

<table 
  data-toggle = "table"
  data-height = "500"
  data-search = "true"
  data-show-columns = "true"
  data-show-columns-toggle-all = "true"
  data-pagination = "true"
  data-loading-template = "loadingTemplate"
  data-url = "/user/tickets-data">
  <thead>
    <tr>
      <th data-field = "title">Livestream Title</th>
      <th data-field = "info">Livestream Info</th>
      <th data-field = "dateLivestream">Date of Livestream</th>
      <th data-field = "uuid" data-formatter="watch_stream"></th>
    </tr>
  </thead>
</table>

<script>
  function loadingTemplate(message){
    return '<i class = "fa fa-spinner fa-spin fa-fw fa-2x"></i>'
  }
  function watch_stream(value, row, index){
    return [
      `<a href = "/stream/{{streamId}}">`,
      `Watch Now`,
      `</a>`
    ].join('')
  }
</script>

{% endblock PageContent %}
