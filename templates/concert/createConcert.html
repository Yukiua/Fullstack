{% extends "layouts/base.html" %}
{% block title %}ESTIC{% endblock %}

{% block PageContent %}
<link rel="stylesheet" href="/public/css/bootstrap.min.css">
<link rel="stylesheet" href="/public/css/payment.css">

<div class="row">
  <div class="col-75">
    <div class="container">
        <div class="row">
          <div class="col-50">
            <form method="POST" action="createConcert">
              <div class="form-group">
                <label for = "title">Title:</label><br>
                <input type = "text" id = "title" name = "title" value="{{title}}"><br>
              </div>
              <div class="form-group">
                <label for = "details">Details:</label><br>
                <input type = "text" id = "details" name = "details" value="{{details}}"><br>
              </div>
              <div class="form-group">
                <label for = "genre">Genre: <select id = "genre" name = "genre" value = "{{genre}}">
                  <option value = "Alternative">Alternative</option>
                  <option value = "Blues">Blues</option>
                  <option value = "Classical">Classical</option>
                  <option value = "Country">Country</option>
                  <option value = "Dance">Dance</option>
                  <option value = "Electronic">Electronic</option>
                  <option value = "Hip Hop/Rap">Hip Hop/Rap</option>
                  <option value = "Indie Pop">Indie Pop</option>
                  <option value = "Industrial">Industrial</option>
                  <option value = "Instrumental">Instrumental</option>
                  <option value = "J-Pop">J-Pop</option>
                  <option value = "Jazz">Jazz</option>
                  <option value = "K-Pop">K-Pop</option>
                  <option value = "Metal">Metal</option>
                  <option value = "New Age">New Age</option>
                  <option value = "Pop">Pop</option>
                  <option value = "R&B">R&B</option>
                  <option value = "Raggae">Raggae</option>
                  <option value = "Rock">Rock</option>
                  <option value = "Other">Other</option>
                </select></label><br>
              </div>
              <div class="form-group">
                <label for = "date">Date: <input type = "date" id = "date" name = "date" value = "{{date}}"></label><br>
              </div>
              <div class="form-group">
                <label for = "time">Time: <input type = "time" id = "time" name = "time" value = "{{time}}"></label><br>
              </div>
              <div class="form-group">
                <label for = "bticket">Tickets: <select id = "bticket" name = "bticket" value = "{{bticket}}">
                  <option value = "0">Normal Ticket</option>
                  <option value = "1">Ticket Bundle</option>
                </select></label>
              </div>
              <div class="form-group">
                <label for = "ntp">Normal Ticket Price: <input type = "number" id = "ntp" name = "ntp" value = "{{ntp}}"></label><br>
              </div>
              <div class="form-group">
                <label for = "btp">Ticket Bundle Price: <input type = "number" id = "btp" name = "btp" value = "{{btp}}"></label><br>
              </div>
              <input type="submit" value="Create" class="btn btn-primary"/>
            </form>
          </div>
        </div>
    </div>
  </div>
</div>
{% endblock PageContent%}
