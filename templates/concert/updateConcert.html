{% extends "layouts/base.html" %}
{% block title %}ESTIC{% endblock %}

{% block PageContent %}
<link rel="stylesheet" href="/public/css/bootstrap.min.css">
<link rel="stylesheet" href="/public/css/payment.css">

<div class="row">
  <div class="col-75">
    <div class="container">
        <div class="row">
          <div class="col-50">
            <form method="POST" action="/concert/updateConcert/{{id}}">
              <div class="form-group">
                <label for = "title">Title:</label><br>
                <input type = "text" id = "title" name = "title" value="{{title}}"><br>
              </div>
              <div class="form-group">
                <label for = "details">Details:</label><br>
                <input type = "text" id = "details" name = "details" value="{{details}}"><br>
              </div>
              <div class="form-group">
                <label for = "genre">Genre:</label><br>
                <input type = "text" id = "genre" name = "genre" value = "{{genre}}" readonly>
              </div>
              <div class="form-group">
                <label for = "date">Date:</label><br>
                <input type="date" id = "date" name = "date" value = "{{date}}"><br>
              </div>
              <div class="form-group">
                <label for = "time">Time:</label><br>
                <input type="time" id = "time" name = "time" value = "{{time}}"><br>
              </div>
              <div class="form-group">
                <label for = "bticket">Tickets:</label><br>
                {% if bticket == 1 %}
                  <input type="text" id = "bticket" name = "bticket" value = "Ticket Bundle" readonly><br>
                {% endif %}
                {% if bticket == 0 %}
                  <input type="text" id = "bticket" name = "bticket" value = "Normal Ticket" readonly><br>
                {% endif %}
              </div>
              <div class="form-group">
                <label for = "ntp">Normal Ticket Price:</label><br>
                <input type = "number" id = "ntp" name = "ntp" value = "{{ntp}}" readonly><br>
              </div>
              <div class="form-group">
                <label for = "btp">Ticket Bundle Price:</label><br>
                <input type = "number" id = "btp" name = "btp" value = "{{btp}}" readonly><br>
              </div>
              <div class="form-group">
                <label for = "code">Code:</label><br>
                <input type = "number" name = "code" value = "{{code}}" readonly><br>
              </div>
              <input type="submit" value="Update" class="btn btn-primary"/>
            </form>
          </div>
        </div>
    </div>
  </div>
</div>
{% endblock PageContent %}
