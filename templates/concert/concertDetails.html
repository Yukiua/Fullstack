{% extends "layouts/base.html" %}
{% block title %}ESTIC{% endblock %}

{% block PageContent %}
<link rel="stylesheet" href="/public/css/bootstrap.min.css">
<link rel="stylesheet" href="/public/css/payment.css">

<div class="row">
  <div class="col-75">
    <div class="container">
        <div class="row">
          <div class="col-50">
            <form method="POST" action="{{id}}">
              <div class="form-group">
                <label for = "title">Title:</label><br>
                <input type = "text" id = "title" name = "title" value="{{title}}" readonly><br>
              </div>
              <div class="form-group">
                <label for = "details">Details:</label><br>
                <input type = "text" id = "details" name = "details" value="{{details}}" readonly><br>
              </div>
              <div class="form-group">
                <label for = "genre">Genre:</label><br>
                <input type = "text" id = "genre" name = "genre" value = "{{genre}}" readonly>
              </div>
              <div class="form-group">
                <label for = "date">Date:</label><br>
                <input type = "date" id = "date" name = "date" value = "{{date}}" readonly><br>
              </div>
              <div class="form-group">
                <label for = "time">Time:</label><br>
                <input type = "time" id = "time" name = "time" value = "{{time}}" readonly><br>
              </div>
              <div class="form-group">
                <label for = "tickets">Tickets:</label><br>
                {% if bticket == 1 %}
                <select id = "bticket" name = "bticket" value = "{{bticket}}">
                  <option value = "0">Normal Ticket</option>
                  <option value = "1">Ticket Bundle</option>
                </select>
                {% endif %}
                {% if bticket == 0 %}
                <select id = "bticket" name = "bticket" value = "{{bticket}}">
                  <option value = "0">Normal Ticket</option>
                </select>
                {% endif %}
              </div>
              <input type="submit" value="Add to Cart" class="btn btn-primary"/>
            </form>
          </div>
        </div>
    </div>
  </div>
</div>

<script>
</script>
{% endblock PageContent %}
