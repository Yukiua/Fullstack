{%if flashMessenger %}
{%for this in flashMessenger.alertsBeforeFlush%}
<div class="alert alert-{{this.type}} {%if this.canBeDismissed%}alertdismissible{%endif%} z-index:9999">
    {%if this.canBeDismissed%}
    <a href="#" class="close" data-dismiss="alert" arialabel="close">&times;</a>
    {%endif%}
    <h6>
        {%if this.titleIcon%}
            <i class="{{this.titleIcon}}"></i>
        {%endif%}
        {{this.title}}
    </h6>
    {%if this.messages%}
    <ol>
        {%for i in this.messages%}
        <li>{{i}}</li>
        {%endfor%}
    </ol>
    {%endif%}
</div>
{%endfor%}
{%endif%}
